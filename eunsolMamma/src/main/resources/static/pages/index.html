	<script type="text/javascript">
		//일별 분유량 조회
		function fnGetMammaDaily() {
			$.getJSON("/eunsolMamma/getMammaDaily.do", function(json) {
				Morris.Area({
					element : 'morris-mamma-daily',
					data : json,
					xkey : 'date',
					ykeys : [ 'milk' ],
					labels : [ '맘마' ],
					pointSize : 2,
					hideHover : 'auto',
					resize : true
				});
				
				
				$("#todayMilkSum").text(json[json.length - 1].milk + " ML");
				$("#lastdayMilkSum").text("어제는 "+json[json.length - 2].milk + " ML먹었어요");
			}

			);
		}

		//분유량 조회
		function fnGetMammaDetail() {
			$.getJSON("/eunsolMamma/getMammaDetail.do", function(json) {
				var i = 1;
				$.each(json, function(cnt, item) {
					$('#mammaDetailTable > tbody').append(
							'<tr><td>' + i + '</td><td>' + item.date
									+ '</td><td>' + item.time + '</td><td>'

									+ item.milk + '</td></tr>');
					i++;
				});

				/* Morris.Bar({
					element : 'morris-mamma-detail',
					data : json,
					xkey : 'date',
					ykeys : [ 'milk' ],
					labels : [ '맘마' ],
					hideHover : 'auto',
					resize : true
				}); */
				// 직전에 먹은 분유량
				$("#lastMilk").text(json[json.length - 1].milk + " ML");
				$("#lastTime").text(json[json.length - 1].time + " 에 먹었어요!");

			});
		}

		// currentTime update
		function currentTimeUpdate() {
			var dt = new Date();
			$('#currentTime').val(
					(dt.getHours() < 10 ? '0' : '') + dt.getHours() + ":"
							+ (dt.getMinutes() < 10 ? '0' : '')
							+ dt.getMinutes());
		}

		// 페이지 로딩시 데이터 초기화
		$(document).ready(function() {
			setInterval(currentTimeUpdate(), 29000);
			fnGetMammaDaily();
			fnGetMammaDetail();
		});
	</script>


	<script>
		// Mlik amount Slider
		$("#milkAmtSlider").slider();
		$("#milkAmtSlider").on("slide", function(slideEvt) {
			$("#milkAmtSliderVal").val(slideEvt.value);
		});

		//신규 데이터 입력
		function fnInsertMilk() {
			var arrMilk = {};
			arrMilk["time"] = $("#currentTime").val();
			arrMilk["milk"] = $("#milkAmtSliderVal").val();
			var jsnMilk = JSON.stringify(arrMilk);

			$.ajax({
				url : "/eunsolMamma/insertMamma.do",
				method : "POST",
				contentType : "application/json; charset=utf-8",
				dataType : "json",
				data : jsnMilk, //Stringified Json Object
				async : false, //Cross-domain requests and dataType: "jsonp" requests do not support synchronous operation
				cache : false, //This will force requested pages not to be cached by the browser  
				processData : false, //To avoid making query String instead of JSON
				success : function(resposeJsonObject) {
					// Success Action
					location.reload();
				}
			});

		}

		$("#btnInsertMilk").on("click", fnInsertMilk);
	</script>
